services:
  - type: web
    name: decentralized-chat-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
    plan: free

  - type: web
    name: decentralized-chat-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: serve -s frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://decentralized-chat-backend.onrender.com
      - key: NODE_VERSION
        value: 16.17.0
    plan: free
